<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Banco Universitario</title>

    <!-- Archivo CSS principal -->
    <link rel="stylesheet" href="./inicio_sesion.css">
    

    <!-- Fuente Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

    <body>
     <!--Encabezado-->
     <section id="encabezado-seccion">

        <header class="encabezado">

            <div class="franja"></div>

                <nav class="nav">

                    <div class="nav-contenedor">

                        <figure class="nav-figura">
                            <img src="../assets/logo-no-background.png" alt="logo" class="nav-logo">
                        </figure>

                        <div class="datos">

                            <h2>Acceso a la Banca en Línea</h2>
                            <p><a href="sitio_web_institucional.html" class="regresar">Volver a la página principal</a></p>


                        </div>
                        

                    </div>
                </nav>
            </div>
        </header> 
            
        </section>
        

        <section id="inicio">

            <div>
                <form action="/API" method="POST" id="formulario" novalidate>
                    <div>
                        <label for="usuario">Correo</label>
                        <input type="text" id="usuario" name="usuario" required placeholder="Escribe tu correo">
                        <span class="error" id="error-correo"></span>
                    </div>
                
                    <div>
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required placeholder="Escribe tu contraseña">
                        <span class="error" id="error-password"></span>
                    </div>
                
                    <button type="submit">Iniciar Sesión</button>
                </form>
                
                
                
            </div>
        
            <!-- Opciones adicionales -->

            <div class="opciones-sesion">
                <p><a href="/recuperar-contraseña" class="recuperar">¿Olvidaste tu contraseña?</a></p>
                <p><a href="/registrarse" class="registrarse">Regístrate aquí</a></p>
            </div>

        </section>
        
    <script src="./inicio.js"></script>

    </body>
</html>
